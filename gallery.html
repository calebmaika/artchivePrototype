<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | ArtChive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="test_design3.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        body {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="home.html" style="text-decoration: none;">
            <div class="logo">
                <img src="favicon.png" alt="icon" width="25">
                <span>ArtChive</span>
            </div>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search artists, artworks, collectives...">
        </div>
        <a href="profile.html" style="text-decoration: none;">
            <div class="user-info">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/448.png" alt="User Avatar" class="user-avatar">
                <div class="user-details">
                    <span class="user-name">Chernobog</span>
                    <span class="user-handle">@chernobog_art</span>
                    <span class="artist-type">Digital Artist | Character Designer</span>
                </div>
            </div>
        </a>
        <div class="header-icons">
            <i class="fas fa-bell" title="Notifications"></i>
            <i class="fas fa-trophy" title="Arts Leaderboard"></i>
            <i class="fas fa-question-circle" title="Help"></i>
            <i class="fas fa-cog" title="Settings"></i>
        </div>
    </header>

    <main>
        <!-- Fellows Section -->
        <div class="fellows-section">
            <h2>Fellows You Follow</h2>
            <button class="fellows-nav fellows-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="fellows-nav fellows-next"><i class="fas fa-chevron-right"></i></button>
            <div class="fellows-container"></div>
            <div class="fellows-dots"></div>
        </div>

        <!-- Featured Galleries Section -->
        <section class="featured-galleries">
            <div class="featured-header">
                <h2>Best Galleries Recently</h2>
                <div class="filters">
                    <div class="filter-group">
                        <select id="sort-by">
                            <option value="popular">Sort by most popular</option>
                            <option value="trending">Sort by most trending</option>
                            <option value="reputation">Sort by most reputation</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="time-range">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">Last Month</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="carousel-container">
                <button class="carousel-nav prev" aria-label="Previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel">
                    <!-- Gallery cards will be generated by JS -->
                </div>
                <button class="carousel-nav next" aria-label="Next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Browse Galleries Section -->
        <section class="browse-galleries">
            <h2>Browse Other Galleries</h2>
            <div class="gallery-grid">
                <!-- Gallery cards will be generated by JS -->
            </div>
            <div class="loading-skeleton">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </section>
    </main>

    <script src="gallery.js"></script>
</body>

</html>
