<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ArtChive</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
</head>
<body data-theme="light">
  <div class="min-h-screen bg-gradient-to-br from-base-100 to-base-200 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="card bg-base-100 shadow-2xl overflow-hidden">
        <div class="card-body p-8">
          <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
              <img src="favicon/favicon.ico" alt="ArtChive Logo" class="w-16 h-16">
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome back</h1>
            <p class="text-base-content/70">
              Sign in to your ArtChive account
            </p>
          </div>

          <div id="loginError" class="alert alert-error mb-6 hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="errorMessage"></span>
          </div>

          <form id="loginForm" class="space-y-6">
            <div class="form-control">
              <label class="label" for="email">
                <span class="label-text">Email</span>
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 z-10 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-base-content/50"></i>
                </div>
                <input id="email" type="email" placeholder="your@email.com" class="input input-bordered w-full pl-10">
                <div id="emailError" class="mt-2 text-sm text-error hidden"></div>
              </div>
            </div>

            <div class="form-control">
              <label class="label" for="password">
                <span class="label-text">Password</span>
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 z-10 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-base-content/50"></i>
                </div>
                <input id="password" type="password" placeholder="••••••••" class="input input-bordered w-full pl-10 pr-10">
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-eye text-base-content/50 hover:text-base-content transition-colors"></i>
                </button>
                <div id="passwordError" class="mt-2 text-sm text-error hidden"></div>
              </div>
              <label class="label mt-1">
                <a href="#" class="label-text-alt link link-hover text-primary">
                  Forgot password?
                </a>
              </label>
            </div>

            <div class="form-control mt-8">
              <button type="submit" id="submitBtn" class="btn btn-primary">
                Sign in
              </button>
            </div>
          </form>

          <div class="divider my-6">OR</div>

          <div class="flex flex-col space-y-4">
            <button class="btn btn-outline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.786-1.667-4.146-2.676-6.735-2.676-5.521 0-10 4.479-10 10s4.479 10 10 10c8.396 0 10-7.496 10-10 0-0.67-0.069-1.325-0.189-1.955h-9.811z" />
              </svg>
              Continue with Google
            </button>
            <button class="btn btn-outline">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
              Continue with GitHub
            </button>
          </div>

          <div class="text-center mt-6">
            <p class="text-base-content/70">
              Don't have an account? 
              <a href="register.html" class="link link-hover text-primary font-medium">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
